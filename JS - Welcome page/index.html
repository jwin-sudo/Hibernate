<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

   <script>
        function welcome(){
            name = document.getElementById("name").value;
            document.getElementById("result").innerHTML = <h2><b>Welcome ${name}</b></h2>;
        }
    
    </script>
    

</head>

<body>
    <h1>Welcome Page</h1>
    <label for="name">Name:</label>
    <input type="text" id="name">
    
    <input type="button" value="Post" onclick="welcome()">
    <div id="result"></div>
</body>
</html>
