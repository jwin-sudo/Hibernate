<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
    
    <style>
        inputs{
            background-color: rgb(241,241,241);
        }
    
    </style>
</head>

<body>
        <h1>Register</h1>
    <form id"signUp">
        <p>Please fill in this form to create an account to blog</p>
        <label for="name">Name</label>
        <input class="inputs" type="text" id="name" value="Enter Name"><br>
        <label for="email">Email</label>
        <input class="inputs" type="text" id="email" value="Enter Email"><br>
        <label for="mobile">Mobile No</label>
        <input class="inputs" type="text" id="mobile" value="Enter mobilenumber"><br>
        <label for="password">Password</label>
        <input class="inputs" type="text" id="password" value="Enter Password"><br>
        <label for="re-password">Repeat Password</label>
        <input class="inputs" type="text" id="re-password" value="Repeat Password"><br>

        <button type="button" class="registerbtn">Register</button>
        <p>Already have an account?<a>Sign in</a></p>
    </form>
    
</body>
    
</html>
