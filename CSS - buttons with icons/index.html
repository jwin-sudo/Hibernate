<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            table,th,td{
                border: 1px solid black;
            }
        </style>
    </head>
   
	<!--Enter your code here-->

    <body>
        <h1>Pink Frag Event Management</h1>
        <p>John's performance for the month of december is given below</p>
        
        <table>
            <tr>
                <th>Event Name</th>
                <th>Performance</th>
            </tr>
        
            <tr>
                <td><label for"wedding">Wedding Event</label></td>
                <td><progress id="wedding" value="90" max="100" ></progress></td>
            </tr>
            
            <tr>
                <td><label for"corporate">Corporate Event</label></td>
                <td><meter id="corporate" value="60" min="0" max="100" ></meter></td>
            </tr>
            
            <tr>
                <td><label for"social">Social Event</label></td>
                <td><progress id="social" value="30" max="100" ></progress></td>
            </tr>
            
            <tr>
                <td><label for"sport">Sport Event</label></td>
                <td><meter id="sport" value="85" min="0" max="100" ></meter></td>
            </tr>
        </table>
        
        <table>
            <tr>
                <button class="word" style="color: #1e90ff; width: 150px; height: 50px"><i class="fa fa-file-word-o">word</i></button>
                <button class="pdf" style="color: #dc143c; width: 200px; height: 70px"><i class="fa fa-file-pdf-o">pdf</i></button>
            </tr>
        </table>
    </body>
</html>
